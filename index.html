<script>
    /*비디오 플레이 스톱 제어*/
    var video = $('.video');
    var btn = $('#car_btn');
    $('#car_btn').click(function(){
        if(video.get(0).paused){
            video.get(0).play();
            btn.html('<i class="fa fa-pause-circle-o" aria-hidden="true"></i>');
        }else{
            video.get(0).pause();
            btn.html('<i class="fa fa-play-circle-o" aria-hidden="true"></i>');
        }
    });
    
    /*사운드 제어 html 속성값 muted를 삭제한후 제이쿼리에서 동적으로 넣어줘야 함*/
    video.prop('muted',true); // muted가 true니까 = muted적용
    var btn2 = $('#car_sound');
    $('#car_sound').click(function(){
        //muted 상태일때 클릭하면
        if(video.prop('muted')){
            video.prop('muted',false); // 음악 나옴
            btn2.html('<i class="fa fa-volume-up" aria-hidden="true"></i>');
        }else{
            video.prop('muted',true);
            btn2.html('<i class="fa fa-volume-off" aria-hidden="true"></i>');
        }
    });
</script>
